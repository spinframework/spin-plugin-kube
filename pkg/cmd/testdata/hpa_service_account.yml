apiVersion: core.spinkube.dev/v1alpha1
kind: SpinApp
metadata:
  name: example-app
spec:
  image: "ghcr.io/foo/example-app:v0.1.0"
  executor: containerd-shim-spin
  enableAutoscaling: true
  serviceAccountName: my-service-account
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: example-app-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: example-app
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60
