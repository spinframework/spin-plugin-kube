name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GOPRIVATE: "github.com/spinkube/spin-operator"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: stable

    - name: Build
      run: go build -o spin-plugin-kube main.go

    - name: Run tests
      run: go test ./...
